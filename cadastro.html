<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">

<script src="js/storage.js" defer></script>

<body class="cadastro">
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <img src="https://tse4.mm.bing.net/th/id/OIP.fa8kGwOMaR2TWWjyNWbcAAHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" alt="logo" />
      </div>
      <button class="hamburger" aria-label="Abrir menu">‚ò∞</button>
      <nav class="nav" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="form-card">
      <h1>Cadastro de Volunt√°rio / Doador</h1>
      <form id="formCadastro" action="#" method="post" novalidate>
        <fieldset>
          <legend style="font-weight:700;margin-bottom:12px;color:var(--color-primary)">Dados pessoais</legend>
          <div class="form-row">
            <div class="w-100">
              <label for="nome">Nome completo</label>
              <input id="nome" name="nome" type="text" required minlength="3" autocomplete="name">
            </div>
            <div class="w-50">
              <label for="email">E-mail</label>
              <input id="email" name="email" type="email" required autocomplete="email">
            </div>
            <div class="w-50">
              <label for="cpf">CPF</label>
              <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" required maxlength="14">
            </div>
            <div class="w-50">
              <label for="telefone">Telefone</label>
              <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 90000-0000" required maxlength="15">
            </div>
            <div class="w-50">
              <label for="dataNasc">Data de nascimento</label>
              <input id="dataNasc" name="dataNasc" type="date" required>
            </div>
          </div>
        </fieldset>

        <fieldset style="margin-top:12px">
          <legend style="font-weight:700;margin-bottom:12px;color:var(--color-primary)">Endere√ßo</legend>
          <div class="form-row">
            <div class="w-50">
              <label for="cep">CEP</label>
              <input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000" required maxlength="9">
            </div>
            <div class="w-100">
              <label for="endereco">Endere√ßo</label>
              <input id="endereco" name="endereco" type="text" required autocomplete="street-address">
            </div>
            <div class="w-50">
              <label for="cidade">Cidade</label>
              <input id="cidade" name="cidade" type="text" required autocomplete="address-level2">
            </div>
            <div class="w-50">
              <label for="estado">Estado</label>
              <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option>SP</option><option>RJ</option><option>MG</option><option>RS</option><option>PR</option>
              </select>
            </div>
          </div>
        </fieldset>

        <div style="display:flex;gap:12px;margin-top:16px">
          <button class="btn" type="submit">Enviar cadastro</button>
          <button class="btn secondary" type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <div class="toast" role="status" aria-live="polite"></div>

  <footer class="footer">
    <div class="container"><p>üìû (11) 99999-9999 | ‚úâÔ∏è contato@esperancaviva.org</p></div>
  </footer>
</body>
</html>
